<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content=" AI 低代码平台 - 基于深度学习的智慧AI平台" />
    <meta name="theme-color" content="#121212" />
    <title>智慧 AI 系统 低代码AI模型训练平台</title>
    <!-- 预加载工业字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <!-- 应用加载指示器 -->
    <div id="loading-indicator" class="app-loading">
      <div class="loading-logo">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="120" rx="16" fill="#121212"/>
          <path d="M30 30H90V42H78V90H42V42H30V30Z" fill="#2A5CAA"/>
          <rect x="48" y="48" width="24" height="6" fill="#FF6B35"/>
          <rect x="48" y="60" width="24" height="6" fill="#FF6B35"/>
          <rect x="48" y="72" width="24" height="6" fill="#FF6B35"/>
        </svg>
      </div>
      <div class="loading-text">请稍候，系统加载中</div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #121212;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        font-weight: 500;
        color: #fff;
        margin-bottom: 16px;
      }
      
      .loading-progress {
        width: 240px;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        width: 30%;
        background-color: #2A5CAA;
        border-radius: 4px;
        animation: progress 2s infinite;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </body>
</html>
